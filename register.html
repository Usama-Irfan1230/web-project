<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <section class="contact">
        <div class="container">
            <h5 class="section-head">
                <span class="heading">Register</span>
                <span class="sub-heading">Use Our Services</span>
            </h5>

            <div class="contact-content">
                <form action="index.html" class="form contact-form" >
                    <div class="input-group">
                        <input type="text" class="input" placeholder="First Name" required autocomplete="off">
                        <span class="bar"></span>
                    </div>

                    <div class="input-group">
                        <input type="text" class="input" placeholder="Last Name" required autocomplete="off">
                        <span class="bar"></span>
                    </div>
                    
                    <div class="input-group-wrap">
                        <div class="input-group">
                            <input type="email" class="input" placeholder="E-mail" required autocomplete="off">
                            <span class="bar"></span>
                        </div>

                        <div class="input-group">
                            <input type="password" class="input" placeholder="Password" required autocomplete="off">
                            <span class="bar"></span>
                        </div>
                    </div> 

                    <button type="submit" class="btn form-btn btn-purple">Submit
                        <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
                    </button>
                </form>
            </div>
        </div>
    </section>
</main>

</body>
</html>
